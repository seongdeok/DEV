set -g default-terminal "screen-256color"
#set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v

unbind r


bind R source-file ~/.tmux.conf
bind r command-prompt "rename-window %%"


bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind > swap-pane -D                                 # Swap with next pane
bind < swap-pane -U   
bind [ previous-window 
bind ] next-window

bind -r f resize-pane -Z

bind -T prefix C-f copy-mode
bind -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel # copy text with "y"
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

# -------------------------
# -- Buffers --
# -------------------------

bind b list-buffers
bind p paste-buffer -p
bind P choose-buffer

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

set -s focus-events on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on
set -g mouse on

set-window-option -g mode-keys vi


# -- display -------------------------------------------------------------------

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
set -q -g status-utf8 on                            # Use UTF-8 encoding in status bar (legacy support)
setw -q -g utf8 on

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds
set -g history-limit 1000000
set -g set-clipboard on

# activity
set -g monitor-activity on
set -g visual-activity off




# remove delay for exiting insert mode with ESC in Neovim
# set -sg escape-time 0
# set -g repeat-time 0
#
# tpm plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'fcsonline/tmux-thumbs' # 
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'

# set -g @plugin 'dracula/tmux'
#set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @plugin 'omerxx/catppuccin-tmux'
# 자동 저장 주기 설정 (기본 15분)
set -g @continuum-save-interval '10'  # 10분마다 저장
set -g @continuum-restore 'on'

