# You can put custom rules here
# Window/layer rules: https://wiki.hyprland.org/Configuring/Window-Rules/
# Workspace rules: https://wiki.hyprland.org/Configuring/Workspace-Rules/

# workspace = 1, monitor:eDP-1
# workspace = 2, monitor:eDP-1
# workspace = 3, monitor:DP-1
# workspace = 4, monitor:DP-1
# workspace = 5, monitor:DP-1
# workspace = 6, monitor:DP-1-1
# workspace = 7, monitor:DP-1
# workspace = 8, monitor:DP-1
# workspace = 9, monitor:DP-1
# workspace = 10, monitor:DP-1

# Wezterm dropdown
windowrule = float on, match:class ^dropdown$
windowrule = size (monitor_w*0.8) (monitor_h*0.6), match:class ^dropdown$
windowrule = move (monitor_w*0.1) (monitor_h*0.1), match:class ^dropdown$
windowrule = opacity 0.9 0.9, match:class ^dropdown$
windowrule = workspace special:dropterm, match:class ^dropdown$

# Satty
windowrule = float on, match:class com.gabm.satty
windowrule = stay_focused on, match:class com.gabm.satty
windowrule = no_initial_focus on, match:class com.gabm.satty

# Chrome apps for ChatGPT
windowrule = float on, match:class ^chrome-app\\.eaip\\.lge\\.com__lgenie_-Default$
windowrule = size (monitor_w*0.7) (monitor_h*0.6), match:class ^chrome-app\\.eaip\\.lge\\.com__lgenie_-Default$
windowrule = move (monitor_w*0.15) (monitor_h*0.1), match:class ^chrome-app\\.eaip\\.lge\\.com__lgenie_-Default$
windowrule = workspace special:chatgpt, match:class ^chrome-app\\.eaip\\.lge\\.com__lgenie_-Default$

windowrule = float on, match:class ^chrome-chatgpt\\.com__-Default$
windowrule = size (monitor_w*0.7) (monitor_h*0.6), match:class ^chrome-chatgpt\\.com__-Default$
windowrule = move (monitor_w*0.15) (monitor_h*0.1), match:class ^chrome-chatgpt\\.com__-Default$
windowrule = workspace special:chatgpt, match:class ^chrome-chatgpt\\.com__-Default$

# Yazi File Picker Rules
windowrule = float on, match:class ^TUI\\.float\\.large$
windowrule = center on, match:class ^TUI\\.float\\.large$
windowrule = size (monitor_w*0.8) (monitor_h*0.8), match:class ^TUI\\.float\\.large$
windowrule = dim_around on, match:class ^TUI\\.float\\.large$
windowrule = no_anim on, match:class ^TUI\\.float\\.large$
